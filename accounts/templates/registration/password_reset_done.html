{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}

<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_5.jpg' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
			data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
				<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
						class="mr-2"><a href="index.html"></a></span> <span></span></p>
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Login</h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 mx-auto">
            <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
         <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
       </div>
   </div>
</div>


{% endblock body %}
